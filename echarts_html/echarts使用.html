<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- echarts 容器 -->
    <div id="tutorial" style="height: 400px"></div>
    <script src="./libs/echarts.min.js"></script>
    <script>
      // 切换渲染器只须在初始化图表时设置 renderer 参数 为canvas或svg即可,默认为canvas
      window.onload = function () {
        // 基于准备好的dom，初始化echarts实例
        const myChart = echarts.init(document.getElementById('tutorial'), null, {
          renderer: 'svg'
        })
        // 指定图表的配置项和数据
        const option = {
          title: {
            text: 'ECharts 入门示例'
          },
          tooltip: {},
          legend: {
            data: ['销量']
          },
          xAxis: {
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
          },
          yAxis: {},
          series: [
            {
              name: '销量',
              type: 'bar',
              data: [5, 20, 36, 10, 10, 20]
            }
          ]
        }

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option)
      }
    </script>
  </body>
</html>
