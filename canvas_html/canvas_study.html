<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        background-color: rgba(255, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <canvas id="tutorial" width="300" height="300"> 你的浏览器不兼容Canvas，请升级! </canvas>

    <script>
      window.onload = function () {
        const canvasEl = document.getElementById('tutorial')
        if (!canvasEl.getContext) {
          return
        }
        const ctx = canvasEl.getContext('2d')
        // ctx.strokeStyle = 'red'
        // ctx.beginPath()

        // ctx.moveTo(10, 10)
        // ctx.lineTo(100, 10)
        // ctx.closePath()
        // ctx.stroke()
        let count = 0
        draw()
        setInterval(() => {
          draw()
        }, 1000)
        function draw() {
          count++
          if (count >= 60) {
            count = 0
          }
          ctx.clearRect(0, 0, 300, 300)
          ctx.save()

          ctx.translate(100, 100)
          ctx.rotate((Math.PI / 30) * count)
          ctx.lineWidth = 6
          ctx.lineCap = 'round'
          ctx.strokeStyle = 'red'
          ctx.beginPath()
          ctx.moveTo(0, 0)
          ctx.lineTo(0, -80)
          ctx.stroke()

          ctx.restore()
        }
      }
    </script>
  </body>
</html>
