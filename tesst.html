  <body>
    <script>
      function foo(a, b, c) {
        console.log(a + b + c)
      }

      function currify(fn) {
        function currentfn(...args) {
          if (args.length >= fn.length) {
            fn(...args)
          } else {
            return function (...newArgs) {
              return currentfn(...args.concat(newArgs))
            }
          }
        }
        return currentfn
      }

      const fooCurrify = currify(foo)
      fooCurrify(1)(2)(3)
      debugger
    </script>
  </body>
